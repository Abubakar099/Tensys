<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 – Page Not Found</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="error-wrapper">
    <div class="image-box">
      <img
        src="https://cdn.prod.website-files.com/68af31ddf12f0b14be84dba1/68b793bb3750ce84677c70c4_Main-Guy3.gif"
        alt="404 statue"
      />

    </div>

    <p class="error-text">
      You found a page that doesn’t exist.  
      Good news: we build what doesn’t exist.
    </p>

    <a href="/" class="btn">
      Return to reality <span>↗</span>
    </a>
  </main>
  <script src="index.js"></script>
</body>
</html>
